<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <form action="" method="post">

        <label for="firstname">first name please</label><br>
        <input type="text" name="firstname" id="firstname"><br>
        <hr>


        <h5>radio(does not take value in inputs)</h5>

        <em>cannot be unchecked like checkboxes</em><br>
        <input type="radio" name="surname" id="surname">
        <label for="surname">soni</label><br>
        <input type="radio" name="surname2" id="surname2">
        <label for="surname2">SONI</label>
        <hr>



        <p>checkboxes</p>
        <input type="checkbox" name="surname3" id="surname3">
        <label for="surname3">yes i did write all of this</label>
        <hr>

        <p>color picker:</p>
        <label for="colour">choose your data</label>
        <input type="file" name="colour" id="colour">
        <hr>
        <label for="email">your email</label>
        <input type="email" name="email" id=""><br>
        <label for="message in email">your message</label><br>
        <textarea name="message in email" id="" cols="30" rows="10"></textarea>

        <br><br>
        <input type="submit" value="click to submit">

    </form>


</body>

</html>
